<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern, child-friendly but professional -->
  <rect width="800" height="600" fill="#F9F7F4"/>

  <!-- Clean header -->
  <rect width="800" height="70" fill="#FFFFFF" fill-opacity="0.98"/>
  <line x1="0" y1="70" x2="800" y2="70" stroke="#E8DCC4" stroke-width="1"/>

  <!-- Logo with gentle color -->
  <circle cx="55" cy="35" r="20" fill="#74B9A8" opacity="0.3"/>
  <circle cx="55" cy="35" r="12" fill="#74B9A8"/>
  <rect x="90" y="27" width="100" height="16" rx="2" fill="#1B3A2F"/>

  <!-- Clear navigation -->
  <rect x="580" y="28" width="60" height="14" rx="2" fill="#4A6157" opacity="0.3"/>
  <rect x="655" y="28" width="60" height="14" rx="2" fill="#4A6157" opacity="0.3"/>
  <rect x="730" y="23" width="50" height="24" rx="8" fill="#74B9A8"/>

  <!-- Hero with soft colors -->
  <rect y="70" width="800" height="260" fill="url(#pediatre-gradient)"/>
  <defs>
    <linearGradient id="pediatre-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F9F7F4"/>
      <stop offset="100%" stop-color="#E3F2ED" stop-opacity="0.5"/>
    </linearGradient>
  </defs>

  <!-- Centered hero content -->
  <rect x="180" y="140" width="440" height="36" rx="4" fill="#1B3A2F"/>
  <rect x="220" y="195" width="360" height="12" rx="2" fill="#4A6157" opacity="0.6"/>
  <rect x="240" y="217" width="320" height="12" rx="2" fill="#4A6157" opacity="0.6"/>

  <!-- CTA buttons -->
  <rect x="270" y="255" width="120" height="44" rx="10" fill="#74B9A8"/>
  <rect x="410" y="255" width="120" height="44" rx="10" fill="#FFFFFF" stroke="#74B9A8" stroke-width="2"/>

  <!-- Three clear service cards -->
  <rect x="60" y="360" width="210" height="200" rx="12" fill="#FFFFFF"/>
  <circle cx="140" cy="400" r="24" fill="#E3F2ED"/>
  <circle cx="140" cy="400" r="14" fill="#74B9A8"/>
  <rect x="90" y="445" width="130" height="18" rx="2" fill="#1B3A2F"/>
  <rect x="90" y="478" width="180" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="90" y="493" width="170" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="90" y="508" width="150" height="8" rx="2" fill="#4A6157" opacity="0.4"/>

  <rect x="295" y="360" width="210" height="200" rx="12" fill="#FFFFFF"/>
  <circle cx="375" cy="400" r="24" fill="#E3F2ED"/>
  <circle cx="375" cy="400" r="14" fill="#74B9A8"/>
  <rect x="325" y="445" width="130" height="18" rx="2" fill="#1B3A2F"/>
  <rect x="325" y="478" width="180" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="325" y="493" width="170" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="325" y="508" width="150" height="8" rx="2" fill="#4A6157" opacity="0.4"/>

  <rect x="530" y="360" width="210" height="200" rx="12" fill="#FFFFFF"/>
  <circle cx="610" cy="400" r="24" fill="#E3F2ED"/>
  <circle cx="610" cy="400" r="14" fill="#74B9A8"/>
  <rect x="560" y="445" width="130" height="18" rx="2" fill="#1B3A2F"/>
  <rect x="560" y="478" width="180" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="560" y="493" width="170" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="560" y="508" width="150" height="8" rx="2" fill="#4A6157" opacity="0.4"/>

  <text x="400" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#1B3A2F" opacity="0.4">
    Design épuré - Prise de RDV simplifiée
  </text>
</svg>
