<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern clean design -->
  <rect width="800" height="600" fill="#F9F7F4"/>

  <!-- Clean minimal header -->
  <rect width="800" height="70" fill="#FFFFFF" opacity="0.95"/>
  <line x1="0" y1="70" x2="800" y2="70" stroke="#E8DCC4" stroke-width="1"/>

  <!-- Logo -->
  <circle cx="60" cy="35" r="18" fill="#1B3A2F"/>
  <rect x="90" y="28" width="80" height="14" rx="2" fill="#1B3A2F"/>

  <!-- Modern navigation -->
  <rect x="600" y="28" width="50" height="14" rx="2" fill="#4A6157" opacity="0.3"/>
