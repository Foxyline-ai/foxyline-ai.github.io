  <rect x="60" y="360" width="40" height="40" rx="8" fill="#E8DCC4"/>
  <rect x="60" y="420" width="120" height="16" rx="2" fill="#1B3A2F"/>
  <rect x="60" y="450" width="180" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="60" y="465" width="170" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="60" y="480" width="160" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="60" y="510" width="100" height="32" rx="6" fill="#B87A5C" opacity="0.2"/>

  <rect x="290" y="340" width="220" height="220" rx="12" fill="#FFFFFF"/>
