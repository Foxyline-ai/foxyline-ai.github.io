  <rect x="310" y="450" width="180" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="310" y="465" width="170" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="310" y="480" width="160" height="8" rx="2" fill="#4A6157" opacity="0.4"/>
  <rect x="310" y="510" width="100" height="32" rx="6" fill="#B87A5C" opacity="0.2"/>

