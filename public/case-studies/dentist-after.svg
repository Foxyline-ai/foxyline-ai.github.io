    <linearGradient id="modern-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F9F7F4"/>
      <stop offset="100%" stop-color="#E8DCC4" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Hero content -->
