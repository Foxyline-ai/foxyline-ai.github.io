  </defs>

  <!-- Logo placeholder -->
  <rect x="40" y="20" width="120" height="40" rx="4" fill="#FFFFFF" opacity="0.9"/>

  <!-- Old navigation -->
  <rect x="600" y="25" width="60" height="30" rx="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="680" y="25" width="80" height="30" rx="4" fill="#FFFFFF" opacity="0.8"/>

  <!-- Large stock image banner -->
  <rect y="80" width="800" height="280" fill="#C4C4C4"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial" font-size="24" fill="#888888">
    STOCK PHOTO
  </text>

  <!-- Old content blocks -->
  <rect x="40" y="390" width="340" height="180" rx="8" fill="#FFFFFF"/>
  <rect x="60" y="410" width="100" height="20" rx="4" fill="#D4D4D4"/>
  <rect x="60" y="445" width="300" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="60" y="465" width="280" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="60" y="485" width="250" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="60" y="525" width="100" height="32" rx="4" fill="#4A90E2"/>

  <rect x="420" y="390" width="340" height="180" rx="8" fill="#FFFFFF"/>
  <rect x="440" y="410" width="100" height="20" rx="4" fill="#D4D4D4"/>
  <rect x="440" y="445" width="300" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="440" y="465" width="280" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="440" y="485" width="250" height="12" rx="2" fill="#E8E8E8"/>
  <rect x="440" y="525" width="100" height="32" rx="4" fill="#4A90E2"/>

  <!-- "OLD DESIGN" watermark -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" opacity="0.6">
