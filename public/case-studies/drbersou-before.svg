<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Old medical website - typical outdated radiology site -->
  <rect width="800" height="600" fill="#F0F0F0"/>

  <!-- Old header with gradient -->
  <rect width="800" height="90" fill="url(#old-medical-gradient)"/>
  <defs>
    <linearGradient id="old-medical-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E5C8A"/>
      <stop offset="100%" stop-color="#1E3C5A"/>
    </linearGradient>
  </defs>

  <!-- Old logo text only -->
  <text x="40" y="55" font-family="Times New Roman" font-size="28" font-weight="bold" fill="#FFFFFF">
    Dr. Bersou
  </text>
  <text x="40" y="75" font-family="Times New Roman" font-size="14" fill="#CCCCCC">
    Imagerie Médicale
  </text>

  <!-- Old navigation -->
  <rect x="550" y="30" width="60" height="30" rx="3" fill="#FFFFFF" opacity="0.2"/>
  <rect x="620" y="30" width="70" height="30" rx="3" fill="#FFFFFF" opacity="0.2"/>
  <rect x="700" y="30" width="60" height="30" rx="3" fill="#FFFFFF" opacity="0.2"/>

  <!-- Old sidebar with menu (typical 2000s pattern) -->
  <rect x="20" y="110" width="200" height="470" fill="#E5E5E5"/>
  <rect x="35" y="130" width="170" height="35" rx="4" fill="#2E5C8A" opacity="0.3"/>
  <rect x="35" y="175" width="170" height="35" rx="4" fill="#FFFFFF"/>
  <rect x="35" y="220" width="170" height="35" rx="4" fill="#FFFFFF"/>
  <rect x="35" y="265" width="170" height="35" rx="4" fill="#FFFFFF"/>
  <rect x="35" y="310" width="170" height="35" rx="4" fill="#FFFFFF"/>
  <rect x="35" y="355" width="170" height="35" rx="4" fill="#FFFFFF"/>

  <!-- Informations box in sidebar -->
  <rect x="35" y="420" width="170" height="140" rx="6" fill="#FFFFFF"/>
  <rect x="45" y="435" width="60" height="16" rx="2" fill="#D0D0D0"/>
  <rect x="45" y="460" width="150" height="8" rx="1" fill="#E8E8E8"/>
  <rect x="45" y="475" width="140" height="8" rx="1" fill="#E8E8E8"/>
  <rect x="45" y="490" width="135" height="8" rx="1" fill="#E8E8E8"/>
  <rect x="45" y="520" width="150" height="8" rx="1" fill="#E8E8E8"/>
  <rect x="45" y="535" width="130" height="8" rx="1" fill="#E8E8E8"/>

  <!-- Main content area -->
  <rect x="240" y="110" width="540" height="470" fill="#FFFFFF"/>

  <!-- Large generic stock photo banner -->
  <rect x="260" y="130" width="500" height="180" fill="#C8D5E0"/>
  <text x="510" y="230" text-anchor="middle" font-family="Arial" font-size="18" fill="#7A8A9A">
    IMAGE MÉDICALE GÉNÉRIQUE
  </text>

  <!-- Old text blocks with poor hierarchy -->
  <rect x="260" y="330" width="140" height="20" rx="3" fill="#2E5C8A" opacity="0.6"/>
  <rect x="260" y="365" width="500" height="10" rx="2" fill="#D8D8D8"/>
  <rect x="260" y="385" width="480" height="10" rx="2" fill="#D8D8D8"/>
  <rect x="260" y="405" width="490" height="10" rx="2" fill="#D8D8D8"/>
  <rect x="260" y="425" width="460" height="10" rx="2" fill="#D8D8D8"/>

  <!-- Old button style -->
  <rect x="260" y="460" width="140" height="35" rx="4" fill="#2E5C8A"/>
  <text x="330" y="483" text-anchor="middle" font-family="Arial" font-size="13" fill="#FFFFFF">
    Plus d'infos
  </text>

  <!-- Contact info in content (redundant) -->
  <rect x="260" y="515" width="230" height="55" rx="6" fill="#F5F5F5"/>
  <rect x="275" y="530" width="80" height="10" rx="2" fill="#D0D0D0"/>
  <rect x="275" y="548" width="190" height="8" rx="1" fill="#E0E0E0"/>

  <rect x="510" y="515" width="250" height="55" rx="6" fill="#F5F5F5"/>
  <rect x="525" y="530" width="70" height="10" rx="2" fill="#D0D0D0"/>
  <rect x="525" y="548" width="210" height="8" rx="1" fill="#E0E0E0"/>

  <!-- Footer -->
  <rect y="590" width="800" height="10" fill="#1E3C5A"/>

  <!-- Watermark -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFFFFF" opacity="0.5">
    Design obsolète - Navigation complexe - Pas de RDV en ligne
  </text>
